<p class="flex items-center gap-2 text-xs font-medium text-slate-400 uppercase tracking-widest">
  <span aria-hidden="true">{{ card().icon }}</span>
  {{ card().label }}
</p>
<p class="flex items-baseline gap-1.5 mt-auto">
  <span class="text-3xl font-bold text-white tabular-nums">{{ card().value }}</span>
  @if (card().value !== 'N/A' && card().unit) {
    <span class="text-sm text-slate-400">{{ card().unit }}</span>
  }
</p>
